  longDescription: "Овај курс је намењен ученицима четвртог разреда основне школе\
    \ за предмет Дигитални свет. \nУ оквиру курса детаљно су обрађене наставне теме\
    \ предвиђене програмом наставе и учења за овај предмет. \n\nПоред рада у школи,\
    \ курс се може пролазити и самостално.\n\n<p>\n<a rel=\"license\" href=\"https://creativecommons.org/licenses/by/4.0/deed.sr_LATN\"\
    >\n<img alt=\"Creative Commons License\" style=\"border-width:0\" src=\"https://i.creativecommons.org/l/by/4.0/88x31.png\"\
    \ /></a>\n<br />Овај курс Фондација Петља објавила je под лиценцом <a rel=\"license\"\
    \ href=\"https://creativecommons.org/licenses/by/4.0/deed.sr_LATN\">Creative Commons\
    \ Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)</a>.\n</p>  \n"
  requirements:
  - Персонални рачунар са оперативним системом <i>Windows</i> и приступом интернету
  - Инсталиран <i>Microsoft Word</i> на персоналном рачунару
  shortDescription: Дигитални свет за четврти разред
  toc:
  - Intro to Petljadoc INDEX.yaml
  willLearn:
  - како се уређује текст
  - како се копира и исеца текст
  - како се умеће слика у документ
  - како се преузима текст са интернета
  - како се преузима слика са интернета
  - безбедно коришћење дигиталних уређаја
  - како се решавају алгоритамски проблеми у визуелном програмском језику
